<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>

    <script>
        var Keys = {
            '0': {0:'q', 1:'w', 2:'e', 3:'r', 4:'t', 5:'y', 6:'u', 7:'i', 8:'o', 9:'p', 'length':10},
            '1': {0:'a', 1:'s', 2:'d', 3:'f', 4:'g', 5:'h', 6:'j', 7:'k', 8:'k', 'length':9},
            '2': {0:'z', 1:'x', 2:'c', 3:'v', 4:'b', 5:'n', 6:'m', 'length':7},
            'length': 3
        }

        var hash = {
            'q':'qq..com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youtube.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.com',
            's':'sohu.com',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn'
        }

        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
        
        var index = 0 
        while(index<Keys['length']){
            var divXXX = document.createElement('div')
            divXXX.className = 'row'
            zhangsan.appendChild(divXXX)
            var row = Keys[index]
            var index2 = 0
            while(index2<row['length']){
                var kbdXXX = document.createElement('kbd')
                var spanXXX = document.createElement('span')
                spanXXX.textContent = row[index2]
                spanXXX.className = 'text'
                kbdXXX.appendChild(spanXXX)
                kbdXXX.className = 'key'
                var buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                var imgXXXX = document.createElement('img')
                if(hash[row[index2]]){
                    imgXXXX.src ='http://' + hash[row[index2]] + '/favicon.ico'
                }else{
                    imgXXXX.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }    
                imgXXXX.onerror = function(xxx){
                    xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }

                buttonX.onclick = function(suibianda){
                    var button2 = suibianda['target']
                    var img2 = button2.previouSibling
                    var key = button2['id']
                    var x = prompt('给我一个网址')
                    hash[key] = x
                    img2.src = 'http://' + x + '/favicon.ico'
                    img2.onerror = function(xxx){
                        xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                    }
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbdXXX.appendChild(imgXXXX)
                kbdXXX.appendChild(buttonX)
                divXXX.appendChild(kbdXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function(suibiandade){
            var key = suibiandade['key']
            var website = hash[key]
            
            window.open('http://' + website, '_blank')
        }

        


    </script>
</body>
</html>
