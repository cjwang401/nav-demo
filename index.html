<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>

    <script>
        var Keys = {
            '0': {0:'q', 1:'w', 2:'e', 3:'r', 4:'t', 5:'y', 6:'u', 7:'i', 8:'o', 9:'p', 'length':10},
            '1': {0:'a', 1:'s', 2:'d', 3:'f', 4:'g', 5:'h', 6:'j', 7:'k', 8:'k', 'length':9},
            '2': {0:'z', 1:'x', 2:'c', 3:'v', 4:'b', 5:'n', 6:'m', 'length':7},
            'length': 3
        }

        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tantan.com',


        }
        
        index = 0 
        while(index<Keys['length']){
            divXXX = document.createElement('div')
            zhangsan.appendChild(divXXX)
            row = Keys[index]

            index2 = 0
            while(index2<row['length']){
                kbdXXX = document.createElement('kbd')
                kbdXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(suibianda){
                    key = suibianda['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                }
                kbdXXX.appendChild(buttonX)
                divXXX.appendChild(kbdXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function(suibiandade){
            key = suibiandade['key']
            website = hash[key]
            
            window.open('http://' + website, '_blank')
        }

        


    </script>
</body>
</html>
